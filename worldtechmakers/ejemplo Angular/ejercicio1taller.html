<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="ejercicio1taller.css">
<script src=angular.min.js></script>

<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="bootstrap.min.js">
  <title></title>
</head>
<body ng-app="myApp">
<h3>Ejercicio1</h3>
<div class="div1">
<p>NOMBRE</p>
<input type="text" ng-model=nombre; name="nombre">
<br>
<p>APELLIDO</p>
<input type="text" ng-model=Apellido; name="Apellido">


<p>Hola {{" "+nombre + " " + Apellido}}</p>
</div>

<h3>EJERCICIO 2</h3>
<div > <label>Operando 1</label>
  <input type="number" ng-model=nuno>
  </div>

  <div>
    <label>Operando 2</label>
     <input type="number" ng-model=ndos>
     </div>

     <div>
    <button ng-click="suma=nuno+ndos">+</button>
    <button ng-click="multipli=nuno*ndos">*</button>
    <button ng-click="resta=nuno-ndos" >-</button>
    <button ng-click="div=nuno/ndos">/</button>

    <p>La Suma Es:{{ suma }}</p>
    <p>La resta es:{{resta}}</p>
    <p>la multiplicacion es:{{multipli}}</p>
    <p>la Division es:{{div}}</p>
  </div>
  </script>
</div>



<h3>EJERCICIO #3</h3>

  <div>

    <input type="text" ng-model="text" placeholder="Enter you input here...">

    <p>Input value: {{ text }}</p>

    <p>Filtered Value: {{ text | reverse }}</p>

  </div>

  <script>

    var myApp = angular.module("myApp",[]);

    myApp.filter("reverse", function() {

      return function(input) {

        return input.split("").reverse().join("");

      };

    });

  </script>





</body>
</html>
