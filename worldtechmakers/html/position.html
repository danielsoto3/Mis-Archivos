<!DOCTYPE html>
<html>
<head>

<style type="text/css">

  
.static {
  position: static;
}



.relative {
  position: relative;
  top: 180px;
  left: 180px;
  background-color: blue;
  width: 500px;
}

.absolute{

  position: absolute;
  top: 120px;
  right: 0;
  width: 300px;
  height: 200px;
  background-color: red;
}

.fixed{
position: fixed;
bottom: 0;
right: 0;
width: 200px;
background-color: blue;
}




</style>
  <title></title>
</head>
<body>
<div class="static">Est&aacute;tico</div>
<div class="relative">relativo</div>
<div class="fixed">fijo</div>
<div class="absolute">Absoluto</div>
</body>
</html>
